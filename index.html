<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ROULETTE</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="mt-3 text-center">ROULETTE</h1>
        </div>
        <div class="row text-center">
            <div>
                <p id="number" class="p-3" style="color:white; height: 40; background-color:green; font-size: 36px;">0</p>
            </div>
        </div>
        <div class="row mt-2 text-center">
            <div>
                <button id="run" type="button" class="btn btn-primary" style="width:100%">Run</button>
            </div>
        </div>
    </div>

    <script>
        const wheel = [];
        wheel[0]= "green";

        wheel[1]= "red";
        wheel[0]= "green";
        wheel[3]= "black";
        wheel[0]= "black";
        wheel[5]= "red";
        wheel[6]= "black";
        wheel[7]= "red";
        wheel[8]= "black";
        wheel[9]= "red";
        wheel[10]= "black";
        wheel[11]= "black";
        wheel[12]= "red";
        wheel[13]= "black";
        wheel[14]= "red";
        wheel[15]= "black";
        wheel[16]= "red";
        wheel[17]= "black";
        wheel[18]= "red";
        wheel[19]= "red";
        wheel[20]= "black";
        wheel[21]= "red";
        wheel[22]= "black";
        wheel[23]= "red";
        wheel[24]= "black";
        wheel[25]= "red";
        wheel[26]= "black";
        wheel[27]= "red";
        wheel[28]= "black";
        wheel[29]= "black";
        wheel[30]= "red";
        wheel[31]= "black";
        wheel[32]= "red";
        wheel[33]= "black";
        wheel[34]= "red";
        wheel[35]= "black";
        wheel[36]= "red";

        let b = document.getElementById("run");
        let n = document.getElementById("number");

        b.addEventListener("click", function(){

            let num = Math.floor(Math.random() * 37);
            n.style.backgroundColor = wheel[num];
            n.innerHTML = num;
        });
    </script>

</html>
